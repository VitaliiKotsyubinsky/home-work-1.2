<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My purchases</title>
</head>

<body>
    <header>
        <h1>My purchases</h1>
    </header>
    <div>
        <h2>Shopping list</h2>
        <ol>
            <li><input type="checkbox" id="Bottle of water">
                <label for="Bottle of water">Bottle of water</label>
            </li>

            <li><input type="checkbox" id="Fresh bread" checked>
                <label for="Fresh bread">Fresh bread</label>
            </li>

            <li><input type="checkbox" id="Milk 1L.">
                <label for="Milk 1L.">Milk 1L.</label>
            </li>
            <li><input type="checkbox" id="Meat 1kg.">
                <label for="Meat 1kg.">Meat 1kg.</label>
            </li>
        </ol>
    </div>
</body>
